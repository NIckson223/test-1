<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img class="img" src="d:\How-to-get-the-very-best-results-and-usage-out-of-GPT-4-by-OpenAI-.png" alt="Registration Image">
        </div>
        <div class="form-section">
            <div class="form-container">
                <h2>Register</h2>
                <form id="registrationForm">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <button type="button" onclick="validateForm()">Register</button>
                </form>
            </div>
        </div>
    </div>
    <div class="footer-container">
        <p class="text-docl">Всі дані не будуть вкрадені якщо ви не впевнені можете прочитати це <span class="span-docl" id="doc-link">Докладніше</span></p>
    </div>
    <script src="script.js"></script>

</body>
</html>
